<ion-header>
  <ion-toolbar color="primary">
    
   
    <ion-thumbnail>
      <ion-img  src="assets/rentit.jpg" class="logo" ></ion-img>
    </ion-thumbnail>
    <ion-buttons *ngIf="usePicker" slot="secondary">
      <ion-button (click)="onNext()"  fill="outline" color="light">
        <ion-icon slot="start" name="home"></ion-icon>
        Home
      </ion-button>
    </ion-buttons>
    
    <ion-buttons *ngIf="usePicker" slot="primary">
      <ion-button fill="outline" color="light">
        about us
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
      <ion-buttons *ngIf="usePicker" slot="secondary">
        <ion-button (click)="onLoginPage()" color="warning" fill="solid">
          <ion-icon name="log-in-outline"></ion-icon>
          Login
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-buttons *ngIf="usePicker" slot="secondary">
      <ion-button  (click)="onContactPage()" fill="outline" color="light">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        Contact Us
      </ion-button>
      <ion-buttons *ngIf="usePicker" slot="secondary">
        <ion-button  (click)="onCareersPage()"  fill="outline" color="light">
          <ion-icon slot="start" name="briefcase"></ion-icon>
          Careers
        </ion-button>
      </ion-buttons>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-item lines="none" >
      <ion-col size-lg="3"  offset-lg="4.5" class="ion-text-center" class="ion-text-center">
        <ion-img  src="assets/rentit.jpg" class="logo" ></ion-img>
      </ion-col>
  
    </ion-item>
    <ion-item lines="none" >
      <ion-col class="ion-text-center" >
        <ion-card-title>
          RENT IT
        </ion-card-title>
        
      </ion-col>
    </ion-item>
    <ion-row>
      <ion-col size-md="6" offset-md="3" >
        <ion-list>
          <ion-item> 
            <ion-label position ="floating">Email</ion-label>
            <ion-input type="email"
            ngModel name ="email"
            required
            email 
            #emailCtrl="ngModel"
          
            ></ion-input>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>should be a valid email</ion-label>
            </ion-item>
          </ion-item>
          <ion-item>
            <ion-label position ="floating">Password</ion-label>
             <ion-input type="password" 
             ngModel name ="password"
            required
            minlength="6"
            #passCtrl="ngModel"
            
             ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <ion-label>should be at least 6 characters long</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button 
        type="button"
        color="primary" 
        fill ="clear"
         expand="block"
         (click)="onSwitchAuthMode()"
         >don't have an account ? Sign Up</ion-button>
        <ion-button  type="submit" 
        color="primary" 
        expand="block" 
        [disabled]="!f.valid"
        >Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button 
        (click)="onReset()"
        type="button"
        color="primary" 
        fill ="clear"
         expand="block"
         >
        Forgot Password?
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</form>

</ion-content>
