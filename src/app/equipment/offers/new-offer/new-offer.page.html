<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/equipment/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Offer New Equipment</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateOffer()"
        [disabled]="!form.get('image').value"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Type of Equipment?</ion-label>
            <ion-select  class="custom-options" formControlName="type">
              <ion-select-option value="car">Cars and Trailers</ion-select-option>
              <ion-select-option value="truck">Trucks</ion-select-option>
              <ion-select-option value="construction">Construction</ion-select-option>
              <ion-select-option value="farming">Farming</ion-select-option>
              <ion-select-option value="mining">mining</ion-select-option>
              <ion-select-option value="events">Events and Catering</ion-select-option>
              <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price per day</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime
              min="2020-01-01"
              max="2025-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime
              min="2020-01-01"
              max="2025-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker 
          [showPreview]="form.get('location').value" 
          (locationPick)="onLocationPicked($event)">
          </app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker 
          [showPreview]="form.get('image').value"
          (imagePick)="onPickImage($event)">
          </app-image-picker>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name and Surname</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="surname"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="emailAdress"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> 
      
    </ion-grid>
  </form>
</ion-content>
