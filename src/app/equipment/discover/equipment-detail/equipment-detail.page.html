<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/equipment/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading? 'Loading...' : equipment.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>

  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-slides pager="true">
          <ion-slide> 
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.imageUrl" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.imagePro" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>`
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image2" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image3" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image4" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image5" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image6" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
          <ion-slide>
            <ion-row>
              <ion-col size-sm ="6" offset-sm="3" class="ion-no-padding"  >
                <ion-img [src]="equipment.image7" ></ion-img>
              </ion-col>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  
    
    <ion-row>
      <ion-col size-sm ="6" offset-sm="3" class="ion-padding" class="ion-text-center">
        <ion-card-title>R{{equipment.price}}</ion-card-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm ="6" offset-sm="3" class="ion-padding" class="ion-text-center">
        <p>{{equipment.description}}</p> 
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  class="ion-text-center" size-sm ="6" offset-sm="3" class="ion-padding">
        <p class="col">{{equipment.location.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col 
      size-sm ="6" offset-sm="3" class="ion-no-padding">
       <ion-img
       role="button"
       (click)="onShowFullMap()" 
       class="location-image" 
       [src]="equipment.location.staticMapImageUrl">
       </ion-img>
      </ion-col>
    </ion-row>
    <ion-grid>
      
     
      <ion-row>
      <ion-col size-sm ="6" offset-sm="3" class="ion-padding" class="ion-text-center">
        <h5 class="col">Owner Contact Details</h5>
        <ion-card>
          <ion-card-header>
            <ion-card-title > {{equipment.name}} </ion-card-title>
            <ion-card-subtitle>{{equipment.surname}}</ion-card-subtitle>
          </ion-card-header>
           <ion-card-content>
            <p>{{equipment.emailAdress}}</p>
          </ion-card-content>
          <ion-img  [src]="equipment.imageProfile"></ion-img>
         
         
        </ion-card>
      </ion-col>
    </ion-row>
   
  </ion-grid>
    

    <ion-row *ngIf="isBookable">
    <ion-col size-sm ="6" offset-sm="3" class="ion-text-center">
      <ion-button color="success" (click)="onBookEquipment()">Hire</ion-button>
    </ion-col>
    </ion-row>

  </ion-grid>
  

</ion-content>
